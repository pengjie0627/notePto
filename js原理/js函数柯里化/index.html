    // add(4,5,6)、add(4)(5,6),add(4,5)(6)、add(4)(5)(6)

    const fn = (x,y,z) => x+y+z;
    const add = curryFn(fn);
    function curryFn(fn) {
        return function curry(...args) {
            if (args.length === fn.length) {
                return fn(args)
            } else {
                return function (...args2){
                    return curry(...args, ...args2);
                }
            }
        }
    }
