<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var v = {
        a: {
            b: {
                c: 10
            }
        }
    }
    function parsePath(str) {
        var segments = str.split('.');

        return (obj) => {
            for (let i = 0; i < segments.length; i++) {
                if (!obj) return;
                obj = obj[segments[i]]
                console.log('第' + i + '次=', obj)
            }
            return obj;
        };
    }
    var fun = parsePath('a.b.c')
    fun(v)
</script>
</body>
</html>
